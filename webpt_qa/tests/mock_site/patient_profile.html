<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Patient Profile</title>
    <style>
      body { font-family: sans-serif; margin: 2rem; }
      .profile-container { border: 1px solid #ddd; padding: 1rem; }
      .row { display: flex; gap: 1rem; margin-bottom: 0.5rem; }
      input, textarea { padding: 0.3rem; }
    </style>
  </head>
  <body>
    <h1>Patient Profile (Mock)</h1>
    <div class="profile-container">
      <div class="row">
        <label>First name <input name="firstName" value="Jane" /></label>
        <label>Last name <input name="lastName" value="Doe" /></label>
      </div>
      <div class="row">
        <label>DOB <input name="dob" value="01/01/1990" /></label>
        <label>Phone <input name="phone" value="(555) 123-4567" /></label>
      </div>
      <div class="row">
        <label>Address <textarea name="address">123 Main St</textarea></label>
      </div>
    </div>
    <p><a href="scheduler.html">Go to Scheduler</a></p>
  </body>
</html>
